<app-menu></app-menu>
<div class="panel panel-default">
  <div class="panel-heading">
      <h1 style="text-align: center">Users Details</h1><br>
      <div class="row" [hidden]="!deleteMessage">
           
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>User Data Deleted</strong>
                        </div>
                </div>
                <div class="col-sm-4"></div>
        </div>           
    </div>

  
  <div class="panel-body">
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"  >
          <thead class="thead-light">
              <tr>
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Favourite Colour</th>
                  <th>Hobby</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let person of persons ">
                  <td>{{person.id}}</td>
                  <td>{{person.firstName}}</td>
                  <td>{{person.lastName}}</td>
                  <td>{{person.age}}</td>
                  <td>{{person.favouriteColour}}</td>
                  <td>{{person.hobby}}</td>
                  <td><button (click)="deletePerson(person.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                    <button (click)="updatePerson(person.id)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>
                  </td>
                </tr> 
          </tbody><br>
      </table>
  </div>
</div> 

<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div [hidden]="submitted" style="width: 800px;">
            <div class="col-xs-7 col-sm-7 col-lg-7 col-md-7" style="padding-top:20px;">
              <div style="webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
         box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
         margin:0 auto;height:auto">
                  <div style="padding:30px;">
                <form [formGroup]="personupdateform" (ngSubmit)="updatePer(personupdateform.value)">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="text-align: center">Update User</h4>
              
            </div>
            
            <!-- Modal body -->
            <div class="modal-body" *ngFor="let person of personlist" >
                <div [hidden]="isupdated">

                    <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="person.id">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control"  formControlName="firstName" [(ngModel)]="person.firstName"  >
                            </div>
                    
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="person.lastName">
                            </div>

                            <div class="form-group">
                              <label for="name">Age</label>
                              <input type="text" class="form-control" formControlName="age" [(ngModel)]="person.age">
                            </div>

                            <div class="form-group">
                              <label for="name">Favourite Colour</label>
                              <input type="text" class="form-control" formControlName="favouriteColour" [(ngModel)]="person.favouriteColour">
                            </div>

                            <div class="form-group">
                              <label for="name">Hobby</label>
                                  <ejs-multiselect class="form-control" id='multiselectelement' name="skillname" formControlName="hobby" [(ngModel)]="person.hobby" [dataSource]='skillset'
                                    >
                                </ejs-multiselect>                       
                          </div>   
                  </div>  
                  <div [hidden]="!isupdated">
                      <h4>User Detail Updated!</h4>
                  </div>        
                    
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer" >
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
            </div>
            
        </form>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
